<!DOCTYPE html>
<html lang="en">
<head>
    <title>Guessing Game</title>
    <link rel="stylesheet" href="index.css"/>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Guessing Game</h1>
        <h3 id="hintPara">START GUESSING...</h3>
        <input type="number" id="guessField" placeholder="guess between 1-100">
        <button id="guessBtn">Guess</button>
        <section class="previousGuesses">
            <p class="guessOne">-</p>
            <p class="guessTwo">-</p>
            <p class="guessThree">-</p>
            <p class="guessFour">-</p>
            <p class="guessFive">-</p>
        </section>
        <button id="reset">RESET THE GAME</button>
        <button id="hint">NEED A HINT?</button>
    </div> 
</body>
</html>
